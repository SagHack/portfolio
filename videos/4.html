<!DOCTYPE html>
<html>
<head>
    <title>Open YouTube Link</title>
    <script>
        window.onload = function() {
            // URL of the YouTube video you want to be redirected
            var youtubeURL = "https://youtu.be/pmVj1eVVQp0";
            
            // Extract video code from the YouTube URL
            var videoCode = youtubeURL.split('youtu.be/')[1];

            // Check if the YouTube app is installed on Android
            var isAndroid = /android/i.test(navigator.userAgent);

            // Check if the YouTube app is installed on iOS
            var isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;

            if (isAndroid) {
                // Redirect to the YouTube app on Android
                window.location.href = 'intent://www.youtube.com/watch?v=' + videoCode + '#Intent;package=com.google.android.youtube;scheme=https;end';
            } else if (isIOS) {
                // Redirect to the YouTube app on iOS
                window.location.href = 'vnd.youtube://www.youtube.com/watch?v=' + videoCode;
            } else {
                // Redirect to the YouTube website for other platforms
                window.location.href = 'https://youtu.be/' + videoCode;
            }
        };
    </script>
</head>

</body>
</html>
